<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Object</title>
    <style>
        *{
            font-family: monospace;
        }
    </style>
</head>    
<body> 
<script>
    var a = 999;
    
    function UnObjeto(valor1,valor2,valor3){ // funcion constructora

        //la diferencia entre una funcion constructura y una funcion comun 
        //es como la invocamos (la definicion es la misma)

        var varPrivada1 = "secreto1"; //variables privadas se definen asi
        var varPrivada2 = "secreto2";

        function fnPrivada(a,b){ //funcion privada dentro de una funcion constructora
            return a*b;
        }

        //se le asigna a un atributo publico una funcion. Con el this se le 
        //engancha al objeto ese atributo
        this.metodoPublico1 = function(param1,param2){ 
            var a = 2;
            var b = 2;

            console.log(" this.metodoPublico1, a="+a);
            var resultado = param1+" "+param2+" "+a+" "+b+" valores de variables privadas:"+varPrivada1+" "+varPrivada2;

            return resultado;
        }

        this.metodoPublico2 = function(){
            var resultado = " ****** "+this.metodoPublico1("manzana","pera")+" 6x4="+fnPrivada(6,4);

            return resultado;
        }
    };

    var o = new UnObjeto(); //recibe un nuevo objeto creandolo con la 
    //funcion constructora a pesar que no haya un return al final de la 
    //funcion UnObjeto

    console.log("a = "+a);
    console.log("o.metodoPublico1: "+ o.metodoPublico1("hola","que tal?"));
    console.log("o.metodoPublico2: "+o.metodoPublico2());
</script>
</body>
</html>
