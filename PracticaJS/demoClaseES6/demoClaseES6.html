<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        *{
            font-family: monospace;
        }
    </style>
</head>    
<body> 
    <script>
        class Point{
            constructor(x,y){ //constructor de la clase
                this.x = x; //atributos
                this.y = y;
            }

            static staticMethod(){ //metodo estatico
                return 'static method result';
            }

            toString(){ //metodo publico
                return `(${this.x},${this.y})`;
            }
        }
        class ColorPoint extends Point{
            constructor(x,y,color){
                super(x,y); //hereda x e y invocando al constructor de Point
                this.color = color;
            }

            toString(){
                return super.toString() + 'in' + this.color;
            }
        }

        var p = new Point(20,5);
        console.log(p.toString());

        const cp = new ColorPoint(20,5,'green');
        console.log(cp.toString());
    </script>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            toString() {
                return `Person named ${this.name}`;
            }
            static logNames(persons) {
                for (const person of persons) {
                    console.log(person.name);
                }
            }
        }

        class Employee extends Person {
            constructor(name, title) {
                super(name);
                this.title = title;
            }
            toString() {
                return `${super.toString()} (${this.title})`;
            }
        }

        const jane = new Employee('Jane', 'CTO');
        console.log(jane.toString()); // Person named Jane (CTO)
    </script>
</body>
</html>
